<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-violet-900 text-white min-h-screen">

            </div>

            <!-- 分类导航 -->
            <div class="flex flex-wrap gap-3 justify-center mb-12" id="categoryFilter">
                <button onclick="filterPosts('all')" class="category-badge active" data-category="all">
                    全部
                </button>
                <button onclick="filterPosts('ai')" class="category-badge opacity-70 hover:opacity-100" data-category="ai">
                    AI应用开发

                <button onclick="filterPosts('system')" class="category-badge opacity-70 hover:opacity-100" data-category="system">

                    架构设计
                </button>
                <button onclick="filterPosts('case')" class="category-badge opacity-70 hover:opacity-100" data-category="case">
                    案例分析
                </button>
            </div>

            <!-- 博客文章列表 -->
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" id="postList">
                <!-- 文章将通过JavaScript动态加载 -->
            </div>

            <!-- 加载状态 -->
            <div id="loading" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
                <p class="mt-4 text-gray-400">加载文章中...</p>
            </div>

            <!-- 空状态 -->
            <div id="emptyState" class="text-center py-12 hidden">
                <p class="text-gray-400 text-lg">该分类下暂无文章</p>
            </div>

        </div>
    </main>

    <!-- 页脚 -->

            </p>
        </div>

    <script>
        // 博客文章数据（后续可以从JSON文件或API加载）
        const blogPosts = [
            {
                id: 1,
                title: "如何使用GPT-4构建智能客服系统",
                slug: "build-ai-customer-service-with-gpt4",
                excerpt: "深入探讨如何利用GPT-4 API构建一个高效的智能客服系统，包括提示词工程、上下文管理、多轮对话等核心技术要点。",
                category: "ai",
                categoryName: "AI应用开发",
                tags: ["GPT-4", "客服系统", "提示词工程"],
                author: "智理科技技术团队",
                date: "2024-12-20",
                readTime: "8分钟",
                cover: "https://via.placeholder.com/400x250/667eea/ffffff?text=AI+Customer+Service"
            },
            {
                id: 2,
                title: "企业管理系统微服务架构实战",
                slug: "enterprise-microservices-architecture",
                excerpt: "从单体应用到微服务架构的演进之路，分享我们在企业管理系统开发中的微服务拆分策略、服务治理和性能优化经验。",
                category: "architecture",
                categoryName: "架构设计",
                tags: ["微服务", "架构设计", "性能优化"],
                author: "智理科技技术团队",
                date: "2024-12-18",
                readTime: "12分钟",
                cover: "https://via.placeholder.com/400x250/764ba2/ffffff?text=Microservices"
            },
            {
                id: 3,
                title: "教育行业AI应用落地案例分析",
                slug: "ai-in-education-case-study",
                excerpt: "以我们为某知名教育机构开发的AI辅导系统为例，分析教育行业AI应用的需求分析、技术选型、落地实施全流程。",
                category: "case",
                categoryName: "案例分析",
                tags: ["教育AI", "案例分析", "项目管理"],
                author: "智理科技技术团队",
                date: "2024-12-15",
                readTime: "10分钟",
                cover: "https://via.placeholder.com/400x250/F093FB/ffffff?text=AI+Education"
            }
        ];

        let currentFilter = 'all';

        // 渲染博客列表
        function renderPosts(filter = 'all') {
            const postList = document.getElementById('postList');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('emptyState');

            // 过滤文章
            const filteredPosts = filter === 'all'
                ? blogPosts
                : blogPosts.filter(post => post.category === filter);

            // 显示/隐藏加载状态
            loading.classList.add('hidden');

            if (filteredPosts.length === 0) {
                postList.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            // 渲染文章卡片
            postList.innerHTML = filteredPosts.map(post => `
                <article class="post-card glass rounded-xl overflow-hidden">
                    <img src="${post.cover}" alt="${post.title}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <div class="flex items-center gap-2 mb-3">
                            <span class="category-badge text-xs">${post.categoryName}</span>
                            <span class="text-gray-400 text-sm">${post.date}</span>
                            <span class="text-gray-400 text-sm">· ${post.readTime}</span>
                        </div>
                        <h2 class="text-xl font-bold mb-3 hover:text-purple-400 transition">
                            <a href="/blog/posts/${post.slug}.html">${post.title}</a>
                        </h2>
                        <p class="text-gray-300 mb-4 line-clamp-3">
                            ${post.excerpt}
                        </p>
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${post.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                        </div>
                        <a href="/blog/posts/${post.slug}.html"
                           class="inline-block text-purple-400 hover:text-purple-300 font-semibold">
                            阅读全文 →
                        </a>
                    </div>
                </article>
            `).join('');
        }

        // 过滤文章
        function filterPosts(category) {
            currentFilter = category;

            // 更新按钮状态
            document.querySelectorAll('[data-category]').forEach(btn => {
                if (btn.dataset.category === category) {
                    btn.classList.remove('opacity-70');
                    btn.classList.add('active');
                } else {
                    btn.classList.add('opacity-70');
                    btn.classList.remove('active');
                }
            });

            // 重新渲染
            renderPosts(category);
        }

        // 页面加载完成后渲染
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => renderPosts(), 500);
        });
    </script>
